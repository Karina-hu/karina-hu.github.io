<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Вектори з AR</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 20px;
            padding: 0 20px;
        }
        
        .arjs-loader h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        .scan-marker {
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        
        .scan-marker img {
            width: 100%;
            border: 2px solid #FFD700;
            border-radius: 5px;
        }
        
        .btn {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            min-width: 200px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .control-group input {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #555;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .values-display {
            background: rgba(255, 215, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .values-display div {
            margin: 3px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Індикатор завантаження AR -->
    <div class="arjs-loader">
        <h1>AR Вектори</h1>
        <div id="status">Підготовка AR...</div>
        <div class="scan-marker">
            <p>Для роботи програми потрібен доступ до камери</p>
            <button class="btn" id="start-ar">Дозволити камеру</button>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <!-- Елементи управління -->
    <div class="controls" id="controls" style="display: none;">
        <h3>Управління векторами</h3>
        
        <div class="control-group">
            <label>Вектор A – довжина (1-5):</label>
            <input type="range" id="vectorA-length" min="1" max="5" step="0.1" value="3">
            <span id="vectorA-length-value">3</span>
        </div>
        
        <div class="control-group">
            <label>Вектор B - кут (0-180°):</label>
            <input type="range" id="vectorB-angle" min="0" max="180" step="5" value="90">
            <span id="vectorB-angle-value">90°</span>
        </div>
        
        <div class="control-group">
            <label>Вектор B - довжина (1-5):</label>
            <input type="range" id="vectorB-length" min="1" max="5" step="0.1" value="3">
            <span id="vectorB-length-value">3</span>
        </div>
        
        <div class="values-display">
            <div><strong>Значення:</strong></div>
            <div id="angle-display">Кут між векторами: 90°</div>
            <div id="vectorA-coords">Вектор A: (3.0, 0.0)</div>
            <div id="vectorB-coords">Вектор B: (0.0, 3.0)</div>
            <div id="projectionA-value">Проекцiя A на B: 0.0</div>
            <div id="projectionB-value">Проекцiя B на A: 0.0</div>
            <div id="dotProductResult">a⃗ · b⃗ ≈ 0.00</div>
        </div>
    </div>

    <!-- AR-сцена (спочатку прихована) -->
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false">
        <a-marker preset="hiro">
            <a-entity id="scene-content" rotation="-90 0 0">
                <a-light type="ambient" color="#404040"></a-light>
                <a-light type="directional" color="#fff" intensity="0.5" position="-1 1 2"></a-light>
                
                <!-- Початкова точка -->
                <a-sphere position="0 0 0" radius="0.1" color="#FFD700"></a-sphere>
                
                <!-- Лінії сітки для довідки -->
                <a-entity id="grid">
                    <a-cylinder position="0 0 0" rotation="0 0 90" radius="0.02" height="6" color="#333" opacity="0.3"></a-cylinder>
                    <a-cylinder position="0 0 0" rotation="90 0 0" radius="0.02" height="6" color="#333" opacity="0.3"></a-cylinder>
                </a-entity>

                <!-- Векторна група А -->
                <a-entity id="vectorAGroup">
                    <a-cylinder id="vectorA" position="1.5 0 0" rotation="0 0 -90" radius="0.05" height="3" color="#4CAF50"></a-cylinder>
                    <a-cone id="arrowA" position="3 0 0" rotation="0 0 -90" radius-bottom="0.15" height="0.4" color="#2E7D32"></a-cone>
                    <a-text id="labelA" value="a⃗" position="3.3 0.3 0" color="#4CAF50" scale="2 2 2" rotation="90 0 0"></a-text>
                    <a-text id="coordsA" value="(3.0, 0.0)" position="3.3 -0.3 0" color="#4CAF50" scale="1.5 1.5 1.5" rotation="90 0 0"></a-text>
                </a-entity>

                <!-- Група вектора B -->
                <a-entity id="vectorBGroup">
                    <a-cylinder id="vectorB" position="1.5 0 0" rotation="0 0 -90" radius="0.05" height="3" color="#2196F3"></a-cylinder>
                    <a-cone id="arrowB" position="3 0 0" rotation="0 0 -90" radius-bottom="0.15" height="0.4" color="#1565C0"></a-cone>
                    <a-text id="labelB" value="b⃗" position="3.3 0.3 0" color="#2196F3" scale="2 2 2" rotation="90 0 0"></a-text>
                    <a-text id="coordsB" value="(0.0, 3.0)" position="3.3 -0.3 0" color="#2196F3" scale="1.5 1.5 1.5" rotation="90 0 0"></a-text>
                </a-entity>
                
                <!-- Проекцiя вектора B на вектор A 
                <a-cylinder id="projectionB" 
                            position="1.5 0 0" 
                            rotation="0 0 -90" 
                            radius="0.05" 
                            height="0" 
                            color="#FF5722"
                            material="opacity: 0.8">
                </a-cylinder> -->
                
                <!-- Перпендикуляр від проекції B на A
                <a-cylinder id="perpendicularB" 
                            position="0 0 0" 
                            rotation="0 0 0" 
                            radius="0.03" 
                            height="0" 
                            color="#FFC107"
                            material="opacity: 0.6">
                </a-cylinder> -->
                
                <!-- Вектор проекції A на вектор B
                <a-cylinder id="projectionA" 
                            position="0 0 0" 
                            rotation="0 0 0" 
                            radius="0.05" 
                            height="0" 
                            color="#4CAF50"
                            material="opacity: 0.5">
                </a-cylinder> -->
                
                <!-- Перпендикуляр від проекції A до B
                <a-cylinder id="perpendicularA" 
                            position="0 0 0" 
                            rotation="0 0 -90" 
                            radius="0.03" 
                            height="0" 
                            color="#2E7D32"
                            material="opacity: 0.4">
                </a-cylinder> -->
                
                <!-- Кут дуги -->
                <a-entity id="angleArc">
                    <a-torus id="angleTorus" position="0 0 0" radius="0.8" radius-tubular="0.02" 
                             segments-radial="32" segments-tubular="8" color="#FFD700"
                             theta-start="0" theta-length="90"></a-torus>
                    <a-text id="angleLabel" value="90°" position="0.6 0.6 0" color="#FFD700" scale="1.8 1.8 1.8" rotation="90 0 0"></a-text>
                </a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Елементи інтерфейсу
        const statusElement = document.getElementById('status');
        const errorElement = document.getElementById('error-message');
        const startButton = document.getElementById('start-ar');
        const arScene = document.querySelector('a-scene');
        const loader = document.querySelector('.arjs-loader');
        const controls = document.getElementById('controls');
        
        // Елементи управління
        const vectorALengthSlider = document.getElementById('vectorA-length');
        const vectorBAngleSlider = document.getElementById('vectorB-angle');
        const vectorBLengthSlider = document.getElementById('vectorB-length');
        
        // Параметри векторів
        let vectorAData = { length: 3 };
        let vectorBData = { angle: 90, length: 3 };
        
        // Перевіряємо підтримку AR
        function checkARSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError("Ваш браузер не підтримує доступ до камери. Спробуйте Chrome або Safari на мобільному пристрої.");
                return false;
            }
            return true;
        }
        
        // Показуємо помилку
        function showError(message) {
            errorElement.textContent = message;
            statusElement.textContent = "Помилка";
            startButton.style.display = 'none';
        }
        
        // Запускаємо AR
        function startAR() {
            statusElement.textContent = "Запитуємо доступ до камери...";
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    statusElement.textContent = "Доступ до камери отримано!";
                    errorElement.textContent = "";
                    startButton.style.display = 'none';
                    
                    arScene.style.display = 'block';
                    loader.style.display = 'none';
                    controls.style.display = 'block';
                    
                    // Обробка подій AR
                    arScene.addEventListener('arReady', function() {
                        statusElement.textContent = "AR готовий до роботи! Наведіть на маркер";
                        updateVectors();
                    });
                    
                    arScene.addEventListener('markerFound', function() {
                        loader.style.display = 'none';
                    });
                    
                    arScene.addEventListener('markerLost', function() {
                        loader.style.display = 'flex';
                        statusElement.textContent = "Наведіть камеру на маркер";
                    });
                })
                .catch(function(error) {
                    if (error.name === 'NotAllowedError') {
                        showError("Доступ до камери заборонено. Будь ласка, дозвольте доступ до настройок браузера та оновіть сторінку.");
                    } else if (error.name === 'NotFoundError' || error.name === 'OverconstrainedError') {
                        showError("Камера не знайдено. Переконайтеся, що ви маєте робочу камеру.");
                    } else {
                        showError("Помилка доступу до камери: " + error.message);
                    }
                });
        }
        
        // Оновлення векторів
        function updateVectors() {
            // Вектор A (завжди горизонтальний, починається від центру)
            const vectorA = document.getElementById('vectorA');
            const arrowA = document.getElementById('arrowA');
            const labelA = document.getElementById('labelA');
            const coordsA = document.getElementById('coordsA');
            
            const vectorACenter = vectorAData.length / 2;
            const vectorAEnd = vectorAData.length;
            
            vectorA.setAttribute('position', `${vectorACenter} 0 0`);
            vectorA.setAttribute('height', vectorAData.length);
            arrowA.setAttribute('position', `${vectorAEnd} 0 0`);
            labelA.setAttribute('position', `${vectorAEnd + 0.3} 0.3 0`);
            coordsA.setAttribute('position', `${vectorAEnd + 0.3} -0.3 0`);
            coordsA.setAttribute('value', `(${vectorAData.length.toFixed(1)}, 0.0)`);
            
            // Вектор B – тепер обертається як єдина група
            const vectorBGroup = document.getElementById('vectorBGroup');
            const vectorB = document.getElementById('vectorB');
            const arrowB = document.getElementById('arrowB');
            const labelB = document.getElementById('labelB');
            const coordsB = document.getElementById('coordsB');
            
            // Кут у радіанах
            const angleRad = (vectorBData.angle * Math.PI) / 180;
            
            // Повертаємо всю групу вектора B
            vectorBGroup.setAttribute('rotation', `0 0 ${vectorBData.angle}`);
            
            // Встановлюємо довжину вектора B усередині групи
            const vectorBCenter = vectorBData.length / 2;
            const vectorBEnd = vectorBData.length;
            
            vectorB.setAttribute('position', `${vectorBCenter} 0 0`);
            vectorB.setAttribute('height', vectorBData.length);
            arrowB.setAttribute('position', `${vectorBEnd} 0 0`);
            labelB.setAttribute('position', `${vectorBEnd + 0.3} 0.3 0`);
            
            // Координати кінця вектора B у глобальній системі координат
            const endBX = vectorBData.length * Math.cos(angleRad);
            const endBY = vectorBData.length * Math.sin(angleRad);
            
            coordsB.setAttribute('position', `${vectorBEnd + 0.3} -0.3 0`);
            coordsB.setAttribute('value', `(${endBX.toFixed(1)}, ${endBY.toFixed(1)})`);
            
            // Оновлення проекцій та перпендикулярів
            updateProjections();
            
            // Оновлення кута
            updateAngle();
            
            // Оновлення дисплея значень
            updateValueDisplay();
        }
        
        function updateProjections() {
            const projectionA = document.getElementById('projectionA');
            const projectionB = document.getElementById('projectionB');
            const perpendicularA = document.getElementById('perpendicularA');
            const perpendicularB = document.getElementById('perpendicularB');
            
            // Вектори
            const vecA = { x: vectorAData.length, y: 0 };
            const angleRad = (vectorBData.angle * Math.PI) / 180;
            const vecB = { 
                x: vectorBData.length * Math.cos(angleRad), 
                y: vectorBData.length * Math.sin(angleRad) 
            };
            
            // Обчислюємо скалярний твір
            const dotProduct = vecA.x * vecB.x + vecA.y * vecB.y;
            
            // Проекцiя B на A
            const projBOnALength = dotProduct / vectorAData.length;
            const projBOnAPosX = projBOnALength / 2;
            
            if (Math.abs(projBOnALength) > 0.1) {
                projectionB.setAttribute('position', `${projBOnAPosX} 0 0`);
                projectionB.setAttribute('height', Math.abs(projBOnALength));
                projectionB.setAttribute('visible', true);
                
                // Перпендикуляр від проекції B на A
                const perpBHeight = Math.sqrt(Math.pow(vecB.x, 2) + Math.pow(vecB.y, 2) - Math.pow(projBOnALength, 2));
                const perpBX = Math.max(0, projBOnALength);
                
                if (perpBHeight > 0.1) {
                    perpendicularB.setAttribute('position', `${perpBX} ${perpBHeight/2} 0`);
                    perpendicularB.setAttribute('height', perpBHeight);
                    perpendicularB.setAttribute('visible', true);
                } else {
                    perpendicularB.setAttribute('visible', false);
                }
            } else {
                projectionB.setAttribute('visible', false);
                perpendicularB.setAttribute('visible', false);
            }
            
            // Проекція A на B
            const projAOnBLength = dotProduct / vectorBData.length;
            const projAOnBPosX = (projAOnBLength / 2) * Math.cos(angleRad);
            const projAOnBPosY = (projAOnBLength / 2) * Math.sin(angleRad);
            
            if (Math.abs(projAOnBLength) > 0.1) {
                projectionA.setAttribute('position', `${projAOnBPosX} ${projAOnBPosY} 0`);
                projectionA.setAttribute('rotation', `0 0 ${vectorBData.angle}`);
                projectionA.setAttribute('height', Math.abs(projAOnBLength));
                projectionA.setAttribute('visible', true);
                
                // Перпендикуляр від проекції A до B
                const perpAHeight = Math.sqrt(Math.pow(vecA.x, 2) + Math.pow(vecA.y, 2) - Math.pow(projAOnBLength, 2));
                const perpAX = projAOnBPosX * 2;
                const perpAY = projAOnBPosY * 2;
                
                if (perpAHeight > 0.1) {
                    perpendicularA.setAttribute('position', `${perpAX} ${perpAY} 0`);
                    perpendicularA.setAttribute('rotation', `0 0 ${vectorBData.angle}`);
                    perpendicularA.setAttribute('height', perpAHeight);
                    perpendicularA.setAttribute('visible', true);
                } else {
                    perpendicularA.setAttribute('visible', false);
                }
            } else {
                projectionA.setAttribute('visible', false);
                perpendicularA.setAttribute('visible', false);
            }
        }
        
        function updateAngle() {
            const angleTorus = document.getElementById('angleTorus');
            const angleLabel = document.getElementById('angleLabel');
            
            angleTorus.setAttribute('theta-length', vectorBData.angle);
            angleLabel.setAttribute('value', `${vectorBData.angle}°`);
            
            const labelAngleRad = (vectorBData.angle / 2 * Math.PI) / 180;
            const labelX = 1.2 * Math.cos(labelAngleRad);
            const labelY = 1.2 * Math.sin(labelAngleRad);
            angleLabel.setAttribute('position', `${labelX} ${labelY} 0`);
        }
        
        function updateValueDisplay() {
            // Вектори
            const vecA = { x: vectorAData.length, y: 0 };
            const angleRad = (vectorBData.angle * Math.PI) / 180;
            const vecB = { 
                x: vectorBData.length * Math.cos(angleRad), 
                y: vectorBData.length * Math.sin(angleRad) 
            };
            
            // Скалярний твір
            const dotProduct = vecA.x * vecB.x + vecA.y * vecB.y;
            
            // Проекции
            const projAOnB = dotProduct / vectorBData.length;
            const projBOnA = dotProduct / vectorAData.length;
            
            document.getElementById('angle-display').textContent = `Кут між векторами: ${vectorBData.angle}°`;
            document.getElementById('vectorA-coords').textContent = `Вектор A: (${vecA.x.toFixed(1)}, ${vecA.y.toFixed(1)})`;
            document.getElementById('vectorB-coords').textContent = `Вектор B: (${vecB.x.toFixed(1)}, ${vecB.y.toFixed(1)})`;
            document.getElementById('projectionA-value').textContent = `Проекцiя A на B: ${projAOnB.toFixed(1)}`;
            document.getElementById('projectionB-value').textContent = `Проекцiя B на A: ${projBOnA.toFixed(1)}`;
            document.getElementById('dotProductResult').textContent = `a⃗ · b⃗ ≈ ${dotProduct.toFixed(2)}`;
        }
        
        // Обробники подій для контролю
        vectorALengthSlider.addEventListener('input', function() {
            vectorAData.length = parseFloat(this.value);
            document.getElementById('vectorA-length-value').textContent = vectorAData.length;
            updateVectors();
        });
        
        vectorBAngleSlider.addEventListener('input', function() {
            vectorBData.angle = parseInt(this.value);
            document.getElementById('vectorB-angle-value').textContent = vectorBData.angle + '°';
            updateVectors();
        });
        
        vectorBLengthSlider.addEventListener('input', function() {
            vectorBData.length = parseFloat(this.value);
            document.getElementById('vectorB-length-value').textContent = vectorBData.length;
            updateVectors();
        });
        
        // Ініціалізація
        if (checkARSupport()) {
            startButton.addEventListener('click', startAR);
            
            // Для мобільних пристроїв можна відразу запитувати доступ
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                startAR();
            }
        }
    </script>
</body>
</html>
